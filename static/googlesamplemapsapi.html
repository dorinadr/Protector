<html>
  <head>
    <title>Geolocation</title>


    <form action="/report" method="POST" novalidate>
      <div class="form-group">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" required=true class="form-control" name="firstname" id="firstname">

          <label for="lastname" class="form-label">Lastname</label>
          <input type="text" required=true class="form-control" name="lastname" id="lastname">
          
          <label for="email" class="form-label">Email address</label>
          <input type="email" required=true class="form-control" name="email" id="email">

          <label for="comment" class="form-label">Comment</label>
          <input type="text" class="form-control" name="comment" id="comment">

      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
  </form>







  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- playground-hide -->

    const process = { env: {} };
    process.env.GOOGLE_MAPS_API_KEY =

  </script>
  <!-- playground-hide-end -->

  <script type="module" src="./googlesamplemapsapi.js"></script>
</head>
